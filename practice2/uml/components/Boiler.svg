@startuml

class Boiler:
{
    +energy: string
    +type: string
    +name: 设备名称
    +inNode: 锅炉入口节点名称
    +outNode: 锅炉出口节点名称
    +iNode: 入口节点参数
    +oNode: 出口节点参数
    +heatAdded: 吸热量（kJ/kg）
    +QAdded: 吸热功率（MW）
    +__init__(): 初始化
    +state(): 状态参数计算
    +balance(): 平衡计算
    +sm_energy(): 功率计算
    +__str__(): 结果输出
}

@enduml

